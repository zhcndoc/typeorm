[github_app]
pr_commands = [
    "/describe --pr_description.publish_description_as_comment=true",
    "/improve",
    "/agentic_review",
]

handle_push_trigger = true
push_commands = ["/improve", "/agentic_review"]

[auto_best_practices]
enable_auto_best_practices = true
utilize_auto_best_practices = true

[review_agent]
enabled = true
publish_output = true
comments_location_policy = "summary"
persistent_comment = false

[config]
publish_output_progress = false

[checks]
enable_auto_checks_feedback = false
